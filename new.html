<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lançar Venda</title>
    <style>
        /* ... (seu CSS existente) ... */
        .vendas-lista {margin-top:30px;}
        .vendas-lista table {width:100%;border-collapse:collapse;}
        .vendas-lista th, .vendas-lista td {border:1px solid #ccc;padding:6px;text-align:left;}
        .vendas-lista th {background:#eee;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Lançar Nova Venda</h2>
        <form id="vendaForm">
            <!-- ... (seu formulário existente) ... -->
        </form>
        <div id="statusMessage"></div>
        
        <div class="vendas-lista">
            <h3>Vendas Registradas</h3>
            <button id="btnCarregarVendas" type="button" class="btn" style="background:#3498db;margin-bottom:10px;">Carregar Vendas</button>
            <div id="listaVendas"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyYcmc_11Fvd5VjmBx2FKt6qHphx7i0KNjEUKAWevLkIl-kRCUFtiH2yz7NyUiw8VkhA/exec';

        document.addEventListener('DOMContentLoaded', function() {
            if(SCRIPT_URL === '') {
                exibirStatus({ status: 'error', mensagem: 'Por favor, cole a URL do Apps Script no código.' });
                return;
            }
            document.getElementById('vendaForm').addEventListener('submit', lancarVenda);
            document.getElementById('btnCarregarVendas').addEventListener('click', carregarVendas);
            carregarVendas(); // Carrega automaticamente ao abrir a página
        });

        function exibirStatus(resposta) {
            var statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = resposta.mensagem;
            statusMessage.className = '';
            if (resposta.status) {
                statusMessage.classList.add(resposta.status);
            }
            statusMessage.style.display = 'block';
            setTimeout(function() {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        function lancarVenda(event) {
            event.preventDefault();
            const venda = {
                produto: document.getElementById('produto').value,
                quantidade: parseFloat(document.getElementById('quantidade').value),
                total: parseFloat(document.getElementById('total').value)
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'lancarVenda', data: venda })
            })
            .then(response => response.json())
            .then(data => {
                exibirStatus(data);
                if (data.status === 'sucesso') {
                    document.getElementById('vendaForm').reset();
                    carregarVendas();
                }
            })
            .catch(error => {
                exibirStatus({ status: 'error', mensagem: 'Erro de comunicação: ' + error });
            });
        }

        function carregarVendas() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'sucesso') {
                        mostrarVendas(data.vendas);
                    } else {
                        document.getElementById('listaVendas').innerHTML = '<p style="color:red;">'+data.mensagem+'</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('listaVendas').innerHTML = '<p style="color:red;">Erro ao carregar vendas: '+error+'</p>';
                });
        }

        function mostrarVendas(vendas) {
            if (!vendas || vendas.length === 0) {
                document.getElementById('listaVendas').innerHTML = '<p>Nenhuma venda registrada ainda.</p>';
                return;
            }
            let html = '<table><tr><th>ID</th><th>Data</th><th>Produto</th><th>Quantidade</th><th>Total (R$)</th></tr>';
            vendas.forEach(v => {
                html += `<tr>
                    <td>${v.id}</td>
                    <td>${(new Date(v.data)).toLocaleString()}</td>
                    <td>${v.produto}</td>
                    <td>${v.quantidade}</td>
                    <td>${v.total}</td>
                </tr>`;
            });
            html += '</table>';
            document.getElementById('listaVendas').innerHTML = html;
        }
    </script>
</body>
</html>
